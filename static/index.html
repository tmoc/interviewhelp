<!DOCTYPE html>
<html>
<head>
    <title>Interview Help</title>
    <script src='/socket.io/socket.io.js'></script>
    <script src='easyrtc.js'></script>
</head>
<style>
#container {
  position:relative;
}
#connectControls {
  float:left;
  width:250px;
  text-align:center;
  border: none;
}
#otherClients {
  height:200px;
  overflow-y:scroll;
}
#selfVideo {
  height:225px;
  width:300px;
  float:left;
  border:1px solid gray;
  margin-left:10px;
}
#callerVideo {
  height:225px;
  width:300px;
  border:1px solid gray;
  margin-left:10px;
}
</style>
<body>
  <body onload="connect();">
    <div id="container">
      <div id="connectControls">
        <div id="iam">Waiting for interview practice partner...</div>
        <br />
        <strong>Connected users:</strong>
        <div id="otherClients"></div>
      </div>
      <div id="videos">
        <video autoplay="autoplay" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0" ></video>
        <div style="position:relative;float:left;">
        <video autoplay="autoplay" id="callerVideo"></video>
        </div>
        <!-- each caller video needs to be in it"s own div so it"s close button can be positioned correctly -->
      </div>
    </div>
  </body>

  <script>
    var selfEasyrtcid = "";


    function connect() {
        easyrtc.setRoomOccupantListener(convertListToButtons);
        easyrtc.easyApp("easyrtc.audioVideo", "selfVideo", ["callerVideo"], loginSuccess, loginFailure);
     }


    function clearConnectList() {
        var otherClientDiv = document.getElementById('otherClients');
        while (otherClientDiv.hasChildNodes()) {
            otherClientDiv.removeChild(otherClientDiv.lastChild);
        }
    }


    function convertListToButtons (roomName, data, isPrimary) {
        clearConnectList();
        var otherClientDiv = document.getElementById('otherClients');
        for(var easyrtcid in data) {
            var button = document.createElement('button');
            button.onclick = function(easyrtcid) {
                return function() {
                    performCall(easyrtcid);
                };
            }(easyrtcid);

            var label = document.createTextNode(easyrtc.idToName(easyrtcid));
            button.appendChild(label);
            otherClientDiv.appendChild(button);
        }
    }

    function performCall(otherEasyrtcid) {
        easyrtc.hangupAll();

        var successCB = function() {};
        var failureCB = function() {};
        easyrtc.call(otherEasyrtcid, successCB, failureCB);
    }


    function loginSuccess(easyrtcid) {
        selfEasyrtcid = easyrtcid;
    }


    function loginFailure(errorCode, message) {
        easyrtc.showError(errorCode, message);
    }

  </script>
</body>
</html>
